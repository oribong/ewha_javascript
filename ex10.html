<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
       <h1>Object</h1>
       <h2>Create</h2>
       <script>
           var ewha = {
               "programmer": "softrain",
               "designer":"oribong"
           };
           document.write("programmer : "+ewha.programmer+"<br>");
           document.write("designer : "+ewha.designer+"<br>");
           ewha.bookkeeper="rain";
           document.write("bookkeeper : "+ewha.bookkeeper+'<br>');
           ewha["data scientist"] = "webteam";
           document.write("data scientist : "+ewha["data scientist"]+'<br>');
 
       </script>
       <h2>Iterate</h2>
       <script>
           for(var key in ewha){
               document.write(ewha[key]+'<br>');
           }
       </script>
       <h2>Property & Method</h2>
       <script>
           ewha.showAll=function(){
            for(var key in this){
               document.write(key+' :'+ewha[key]+'<br>');
           }
        }
        ewha.showAll();
       </script>
    </body>
</html>

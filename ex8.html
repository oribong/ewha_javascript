<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Loop & Array</h1>
        <script>
            var ewha = ['softrain','oribong','ewhaian']
        </script>
        <h2>Ewha</h2>
    </body>
    <ul>
        <script>
            var i = 0;
            while(i<ewha.length){
                document.write('<li><a href="http://a.com/'+ewha[i]+'">'+ewha[i]+'</a></li>')
                i = i + 1;
            }
           
        </script>

    </ul>
</html>
